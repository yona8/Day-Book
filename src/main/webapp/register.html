<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="js/config.js" type=text/javascript></script>

<body>
<header>
    <div class="title">开启移动办公新时代!</div>
</header>
<div class="login">

    <div class="registerarea">
        <h3>用户登录</h3>
        <form action="user" method="post" id="loginForm">
        <ul>
            <!-- actionName表示用户行为，通过这个参数可以在UserServlet中判断用户当前想要的操作的功能
             -->
             <input type="hidden" name="actionName" value="login">
            <li class="logname"><input type="text" name="userName" id="userName" ></li>
            <li class="password" ><input type="password" name="name" id="userPwd"></li>
            <div class="remember"><input type="checkbox" value="1" name="rem">记住我</div>
            <span id="msg" style="color:red;font-size:12px;"></span>
            <div class="log"><input type="submit"value="登录" onclick="checkLogin()"></div>
            <button class="cancle">取消</button>
        </ul>
        </form>
    </div>
</div>
